# apps/immich/base/redis.yaml
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: immich
spec:
  ports: [{ port: 6379, targetPort: 6379 }]
  selector: { app: immich-redis }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: immich
spec:
  replicas: 1
  selector: { matchLabels: { app: immich-redis } }
  template:
    metadata: { labels: { app: immich-redis } }
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports: [{ containerPort: 6379 }]

